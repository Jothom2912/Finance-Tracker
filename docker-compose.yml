services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: finance-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: finans_tracker
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dumps/mysql:/dumps
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: finance-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./dumps/elasticsearch:/dumps
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  # Neo4j
  neo4j:
    image: neo4j:5.14.0
    container_name: finance-neo4j
    entrypoint: ["bash", "-c", "rm -f /var/lib/neo4j/run/neo4j.pid; /startup/docker-entrypoint.sh neo4j console"]
    environment:
      NEO4J_AUTH: neo4j/12345678
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./dumps/neo4j:/dumps
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p 12345678 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - finance-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-backend
    environment:
      DATABASE_URL: mysql+pymysql://root:123456@mysql:3306/finans_tracker
      ELASTICSEARCH_HOST: http://elasticsearch:9200
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: 12345678
      ACTIVE_DB: mysql
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./dumps:/app/dumps
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8080 --reload
    networks:
      - finance-network

volumes:
  mysql_data:
  es_data:
  neo4j_data:
  neo4j_logs:

networks:
  finance-network:
    driver: bridge

