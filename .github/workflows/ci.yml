name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest backend/tests/unittests/ -v --cov=backend --cov-report=xml --cov-report=term
        env:
          ACTIVE_DB: mysql
          SECRET_KEY: test-secret-key-for-ci

      # TODO: Fix integration tests - they reference backend.repository which no longer exists
      # - name: Run integration tests
      #   run: |
      #     python -m pytest backend/tests/integration/ -v --cov=backend --cov-append --cov-report=xml --cov-report=term
      #   env:
      #     ACTIVE_DB: mysql
      #     SECRET_KEY: test-secret-key-for-ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests,integration
          name: codecov-umbrella
          fail_ci_if_error: false